@if (voteData) {
<div class="vote-container">
    <h2>{{ voteData.subject }}</h2>
    <p>Vote ID: {{ voteData.voteId }}</p>

    <div class="options">
        @for (option of voteData.options; track option) {
        <div class="option-item">
            <label>
                <input type="radio" name="voteOption" [formControl]="voteControl" [value]="option">
                {{ option }}
            </label>
        </div>
        }
    </div>

    @if (errorMessage) {
    <div class="error">{{ errorMessage }}</div>
    }

    <div class="actions">
        <button (click)="submitVote()" [disabled]="voteControl.invalid">Submit Vote</button>
        <button (click)="goBack()" class="cancel-btn">Cancel</button>
    </div>
</div>
}

@if (!voteData && !errorMessage) {
<div>Loading...</div>
}

@if (errorMessage && !voteData) {
<div class="error">{{ errorMessage }}</div>
}
