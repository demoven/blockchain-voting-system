<div class="login-container">
    <h2>Login</h2>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <form (ngSubmit)="onLogin()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a (click)="toggleMode()" style="cursor: pointer; color: blue;">Register</a></p>
</div>

<div class="login-container" *ngIf="isRegisterMode">
    <h2>Register</h2>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <form (ngSubmit)="onRegister()">
        <div class="form-group">
            <label for="reg-email">Email</label>
            <input type="email" id="reg-email" [(ngModel)]="registerEmail" name="reg-email" required>
        </div>
        <div class="form-group">
            <label for="reg-password">Password</label>
            <input type="password" id="reg-password" [(ngModel)]="registerPassword" name="reg-password" required>
        </div>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a (click)="toggleMode()" style="cursor: pointer; color: blue;">Login</a></p>
</div>
