<div class="login-container">
    @if (!isRegisterMode) {
    <h2>Login</h2>
    @if (errorMessage) {
    <div class="error">{{ errorMessage }}</div>
    }
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password">
        </div>
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    <p>Don't have an account? <a (click)="toggleMode()" style="cursor: pointer; color: blue;">Register</a></p>
    }

    @if (isRegisterMode) {
    <h2>Register</h2>
    @if (errorMessage) {
    <div class="error">{{ errorMessage }}</div>
    }
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="form-group">
            <label for="reg-email">Email</label>
            <input type="email" id="reg-email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="reg-password">Password</label>
            <input type="password" id="reg-password" formControlName="password">
        </div>
        <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
    <p>Already have an account? <a (click)="toggleMode()" style="cursor: pointer; color: blue;">Login</a></p>
    }
</div>
